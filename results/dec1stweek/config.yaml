DPATH: data/
RESULT: results/dec1stweek
VARIABLE:
  SAMPLE_RATE: 1d
  INCLUDE_DATA:
  - physiology
  - activity
  TARGET_VAR:
  - Agitation
  TEST_DAYS: 7d
  WINDOW_SIZE: 7
  BATCH_SIZE: 64
  WEIGHT_SAMPLE: true
  REFIT_AFTER: false
TRAIN_SPLIT:
  by: patient
  n_fold: null
  test_ratio: 0.3
  test_window: 7d
TEST_SPLIT:
  data_cache_path: '{data_cache_dir}/cached/{prefix}-{self.result_name}-f{fold}-l{look_ahead}-n{normalize_type[0]}-r{roll_window}-s{self.sample_rate}-t{test_window}.job'
  sample_rate: 1d
  normalize_type: global
  look_ahead: 0
  roll_window: 7
  test_window: 7d
  n_fold: 5
  use_cache: results/baseline
RUNS:
- name: LSTM
  hidden_size:
  - 64
  dropout:
  - 0.2
  num_layers:
  - 2
  bidirectional:
  - false
  save_intermediate: false
- name: LSTM
  extra_name: _refit
  hidden_size:
  - 64
  dropout:
  - 0.2
  num_layers:
  - 2
  bidirectional:
  - false
  save_intermediate: false
  refit: true
- name: GBM
  n_estimators:
  - 20
  min_samples_leaf:
  - 1
  refit: true
MODEL_SELECTION:
  mode: min
  metric: valid_loss
DL:
  Data:
    target_var:
    - Agitation
    include_data:
    - physiology
    - activity
    sample_rate: 1d
  Train:
    metric: valid_loss
    mode: min
    patience:
    - 10
    num_class: 2
    batch_size:
    - 32
    - 64
    - 128
    weight_sample: true
    epoch: 100
    lr:
    - 0.001
    device: 1
    refit: false
ML:
  Data:
    target_var:
    - Agitation
    include_data:
    - physiology
    - activity
    sample_rate: 1d
  Train:
    weight_sample: true
    refit: false
SKIP_TRAIN:
- LSTM
- LSTM_refit
SKIP_TEST: []
REPORT:
  select_query: stage != "train"
  group_column:
  - model
  - stage
  exclude_column:
  - fold
  - seed
SEED:
- 42
EXP_NAME: lstm-test
LOGGING: reset
