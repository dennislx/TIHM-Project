DPATH: data/
RESULT: results/baseline
VARIABLE:
  SAMPLE_RATE: 1d
  INCLUDE_DATA:
  - physiology
  - activity
  TARGET_VAR:
  - Agitation
  TEST_DAYS: 7d
  WINDOW_SIZE: 7
  BATCH_SIZE: 128
  WEIGHT_SAMPLE: true
TRAIN_SPLIT:
  by: patient
  n_fold: null
  test_ratio: 0.3
  test_window: 7d
TEST_SPLIT:
  data_cache_path: '{data_cache_dir}/cached/{prefix}-{self.result_name}-f{fold}-l{look_ahead}-n{normalize_type[0]}-r{roll_window}-s{self.sample_rate}-t{test_window}.job'
  sample_rate: 1d
  normalize_type: global
  look_ahead: 0
  roll_window: 7
  test_window: 7d
  n_fold: 5
  use_cache: results/baseline
RUNS:
- name: MLP
  extra_name: ''
  hidden_layer_sizes:
  - - 128
    - 128
  - - 26
    - 26
  max_iter:
  - 300
  activation:
  - tanh
  alpha:
  - 0.001
  early_stopping:
  - true
  save_intermediate: true
- name: LSTM
  hidden_size:
  - 32
  - 64
  - 128
  dropout:
  - 0.0
  - 0.1
  - 0.3
  num_layers:
  - 1
  bidirectional:
  - true
  - false
  save_intermediate: true
- name: GBM
  n_estimators:
  - 20
  min_samples_leaf:
  - 1
MODEL_SELECTION:
  mode: max
  metric: valid_f1score
DL:
  Data:
    target_var:
    - Agitation
    include_data:
    - physiology
    - activity
    sample_rate: 1d
  Train:
    metric: valid_f1score
    mode: max
    patience:
    - 10
    num_class: 2
    batch_size: 128
    weight_sample: true
    epoch: 100
    lr:
    - 0.0001
    - 0.0005
    - 0.001
    device: 1
ML:
  Data:
    target_var:
    - Agitation
    include_data:
    - physiology
    - activity
    sample_rate: 1d
  Train:
    weight_sample: true
SKIP_TRAIN:
- MLP
- GBM
SKIP_TEST: []
REPORT:
  select_query: stage != "valid"
  group_column:
  - model
  - stage
  exclude_column:
  - fold
  - seed
SEED:
- 42
EXP_NAME: 24h-skip
LOGGING: reset
